<!DOCTYPE html><html><head><title>widget</title><meta name="apple-mobile-web-app-capable" content="yes"><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"><meta charset="utf-8"><style>body {
            font-family: 'Open Sans', sans-serif;
            font-size: 13px;
            line-height: 1.42857143;
            color: #242424;
            letter-spacing: -0.5px;
            padding: 0px;
        }</style><link href="widget.css" rel="stylesheet"></head><body><div id="container"></div><script type="text/x-template" id="seatmap_request" data-title="Карта мест ..."><%#back_url%>
        <p>
        <a href="#<%back_url%>" class="och-btn och-btn-default">
            &larr; назад к перелету <%#thread%>
                <%#date_format%><%thread.first_flight.flight_date%><%/date_format%>
                <%thread.first_flight.airline.code%>-<%thread.first_flight.flight_num%>
            <%/thread%>
        </a>
        </p>
    <%/back_url%>
    <h1 class="visible-xs">Запрос мест</h1>
    <form class="och-form-horizontal">
        <div class="och-cards">
            <%#data.seatmap%>
            <div class="och-card och-card-seatmap och-card-double">
                <div class="och-content och-seatmap-container" data-bind="seatmap-container"></div>
                <div class="och-legend collapse in visible-xs">
                    <div class="och-container">
                    <button type="button" class="och-close" data-toggle="collapse" data-target=".collapse">
                        <i class="och-icon och-icon-cross"></i>
                    </button>
                    <table class="och-seatmap">
                    <tbody>
                    <tr>
                        <td class="isExists"></td>
                        <td class="och-space">Место занято</td>
                    </tr>
                    <tr>
                        <td class="isExists isEmpty"></td>
                        <td class="och-space">Свободное место</td>
                    </tr>
                    <tr>
                        <td class="isExists isCurrent"></td>
                        <td class="och-space">Выбранное место</td>
                        <%#data.has_paid_seats%>
                    </tr>
                    <tr>
                        <td class="isExists isPaid isEmpty"></td>
                        <td class="och-space">Платное место</td>
                    <%/data.has_paid_seats%>
                    </tr>
                    </tbody></table>
                    </div>
                </div>
            </div>
            <div class="och-card">
                <div class="och-header"> Выберите места для всех пассажиров </div>
                <div class="och-content">
                    <%#data.passengers%>
                    <div class="och-form-group <%#is_active%> active<%/is_active%> och-psg" data-psg_id="<%id%>" data-bind="psg">
                        <div class="och-row och-half-gap">
                            <label class="och-col-xs-7 och-col-sm-8">
                                <%first_name%> <%#initial%><%last_name%><%/initial%>
                                <%#infant%>
                                <br>младенец:
                                <%first_name%> <%#initial%><%last_name%><%/initial%>
                                <%/infant%>
                            </label>
                            <div class="och-col-xs-5 och-col-sm-4">
                                <input type="text" name="seat" value="<%seat%>" class="och-form-control" data-psg_id="<%id%>" disabled>
                            </div>
                        </div>
                    </div>
                    <%/data.passengers%>
                    <%#has_paid_seats%>
                    <div class="och-alert och-alert-warning">
                        <%#seats_cost%> Стоимость выбранных мест:
                            <%seats_cost%> <%seats_cost_currency%>
                        <%/seats_cost%>
                        <%^seats_cost%> Выбранные места платные, но их стоимость пока неизвестна, обычно она составляет 300-3000 руб. Если их выбрать, вы получите повторный запрос с ценой. <%/seats_cost%>
                        <br><br>
                        <%^data.has_card_info%> Выбрано платное место. Для продолжения необходимо заполнить платежную информацию <br><br>
                        <a href="#user/card/" class="och-btn och-btn-warning"> Заполнить платежную информацию </a>
                        <%#data.has_card_info%> Выбрано платное место. Необходимая сумма будет списана с вашей карты после сохранения мест <%/data.has_card_info%>
                        <br>
                    <%/data.has_card_info%>
                    </div>
                    <%/has_paid_seats%>
                    <div class="och-btn-toolbar hidden-xs">
                        <button class="och-btn och-btn-default hidden" data-bind="apply" type="button">Выбрать автоматически</button>
                        <button class="och-btn och-btn-default" data-bind="btn-skip" type="button">Пропустить выбор мест</button>
                        <button class="och-btn och-btn-primary" type="submit" <%#submit_disabled%> disabled<%/submit_disabled%>>Сохранить</button>
                    </div>
                    <div class="visible-xs">
                        <div class="och-form-group" data-bind="form-group">
                            <button class="och-btn och-btn-default och-btn-block hidden" data-bind="apply" type="button">Выбрать автоматически</button>
                        </div>
                        <div class="och-form-group" data-bind="form-group">
                            <button class="och-btn och-btn-default och-btn-block" data-bind="btn-skip" type="button">Пропустить выбор мест</button>
                        </div>
                        <div class="och-form-group" data-bind="form-group">
                            <button class="och-btn och-btn-primary och-btn-block" type="submit" <%#submit_disabled%> disabled<%/submit_disabled%>>Сохранить</button>
                        </div>
                    </div>
                </div>
                <div class="och-legend hidden-xs">
                    <table class="och-seatmap">
                    <tbody><tr>
                        <td class="isExists"></td>
                        <td class="och-space">Место занято</td>
                        <td class="isExists isEmpty"></td>
                        <td class="och-space">Свободное место</td>
                        <td class="isExists isCurrent"></td>
                        <td class="och-space">Выбранное место</td>
                        <%#data.has_paid_seats%>
                    </tr>
                    <tr>
                        <td class="isExists isPaid isEmpty"></td>
                        <td class="och-space">Платное место</td>
                        <%/data.has_paid_seats%>
                    </tr></tbody></table>
                </div>
            </div>
        <%/data.seatmap%>
        <%^data.seatmap%>
            <div class="och-alert och-alert-warning"> В данный момент карта мест недоступна для этого перелета. Такая ситуация может быть, если у вас еще не запросили место или место уже было выбрано и выбор места более не доступен </div>
        <%/data.seatmap%>
        </div>
    </form></script><script type="text/x-template" id="seatmap_settings" data-title="Выбор места"><%#back_url%>
        <p>
        <a href="#<%back_url%>" class="och-btn och-btn-default">
             &larr; назад к перелету <%#thread%>
                <%#date_format%><%thread.first_flight.flight_date%><%/date_format%>
                <%thread.first_flight.airline.code%>-<%thread.first_flight.flight_num%>
            <%/thread%>
        </a>
        </p>
    <%/back_url%>
    <h1 class="visible-xs">Выбор места</h1>
    <form role="form">
    <div class="och-row">
        <div class="och-col-sm-8">
            <div class="och-form-group" data-bind="form-group">
                <a class="och-hint och-pull-right visible-xs" href="#skip-help" data-toggle="collapse"></a>
                <span class="och-checkbox" data-bind="checkbox">
                    <input type="checkbox" name="skip" <%#is_skip%> checked<%/is_skip%>>
                </span> Не выбирать место (выбрано заранее) <a class="och-hint hidden-xs" href="#skip-help" data-toggle="collapse"></a>
                <div class="collapse och-well" id="skip-help"> Система пропустит выбор места при регистрации. <br>Полезно, если вы уже выбрали место при покупке билета.<br>Вы можете изменить правила выбора места в каждом отдельном бронировании. Не рекомендуем выбирать этот пункт для всех бронирований. </div>
            </div>
            <div class="och-form-group" data-bind="form-group">
                <a class="och-hint och-pull-right visible-xs" href="#request-help" data-toggle="collapse"></a>
                <span class="och-checkbox" data-bind="checkbox">
                    <input type="checkbox" name="request" <%#is_request%> checked<%/is_request%>>
                </span> Присылать мне карту мест для выбора <a class="och-hint hidden-xs" href="#request-help" data-toggle="collapse"></a>
                <div class="collapse och-well" id="request-help"> После начала регистрации вы получите карту мест (если выбор места доступен). У вас будет 10 минут, чтобы на нее ответить, затем система автоматически выберет место в соответствии с вашими приоритетами. Обратите внимание, что изменения не применяются к регистрациям, которые находятся в процессе. </div>
            </div>
            <div class="och-form-group" data-bind="form-group">
                <span class="och-checkbox" data-bind="checkbox">
                    <input type="checkbox" name="apply_threads">
                </span> Применить к существующим бронированиям </div>
        </div>
        <div class="och-col-sm-4 och-text-right">
            <div class="och-form-group" data-bind="form-group">
                <button class="och-btn och-btn-primary hidden-xs" type="submit"> Сохранить </button>
                <button class="och-btn och-btn-danger hidden-xs" type="reset"> Сбросить </button>
                <button class="och-btn och-btn-primary och-btn-block visible-xs" type="submit"> Сохранить </button>
                <div class="och-space visible-xs"></div>
                <button class="och-btn och-btn-danger och-btn-block visible-xs" type="reset"> Сбросить </button>
            </div>
        </div>
    </div>
    <div class="och-strategies">
        <p class="och-bold">Изменить стратегии выбора места в зависимости от количества пассажиров</p>
        <%#passengers%>
        <div class="och-row och-title">
            <div class="och-col-sm-2 och-col-xs-6 och-nobr">
                <%#i18n%>passengers <%num%><%/i18n%>
            </div>
            <div class="och-col-sm-9 hidden-xs">
                <ul class="och-list-inline och-counter-reset">
                <%#list_strategies%>
                <li>
                    <span class="och-tag">
                        <span class="och-badge och-counter"></span>
                        <%name%>
                    </span>
                </li>
                <li class="och-hidden-if-last">
                    <i class="och-icon och-icon-wide-arrow"></i>
                </li>
                <%/list_strategies%>
                </ul>
            </div>
            <div class="och-col-xs-6 visible-xs och-nobr och-text-right">
                <a data-bind="btn-settings" data-index="<%num%>">
                    <i class="och-icon och-icon-edit"></i> изменить </a>
            </div>
            <div class="och-col-sm-1 hidden-xs">
                <div class="och-pull-right">
                    <button class="och-btn och-btn-clear" data-index="<%num%>" type="button" data-bind="btn-settings">
                        <i class="och-icon och-icon-edit"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="obj-seatmap_strategies subcomponent collapse<%#open%> in<%/open%>" data-bind="psg-<%num%>" data-uri="<%uri%>strategies/<%num%>/" data-class="seatmap_strategies">
        </div>
        <%/passengers%>
    </div>
    </form></script><script type="text/icon-svg" id="icon-plus"><svg viewBox="0 0 24 24" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

<text x="25" y="100" style="font-family: Open Sans, sans-serif; font-size: 14px; fill: #ddd" transform="rotate(-25,0,100)"> пример </text>
</svg></script><script type="text/x-template" id="widget_full_checkin"><form class="och-container">
    <div class="och-row">
        <div class="och-col-sm-6">
            <div class="och-card">
                <div class="och-header">
                    <span class="och-badge">1</span> Email </div>
                <div class="och-content och-flights">
                    <div class="och-form-group required" data-bind="form-group">
                        <input class="och-form-control required" name="email" value="<%data.email%>" placeholder="email" type="email">
                    </div>
                </div>
            </div>
            <div class="och-card">
                <div class="och-header">
                    <span class="och-badge">2</span> Пассажиры </div>
                <div class="och-content och-passengers" data-bind="passengers">
                    <%#data.passengers%>
                    <div class="obj-checkin_passenger subcomponent och-item" data-uri="<%uri%>"></div>
                    <%/data.passengers%>
                    <div class="och-item">
                        <button class="och-btn och-btn-default och-btn-block" data-bind="btn-psg-add" type="button">
                            <i class="och-icon och-icon-plus-light"></i> Новый пассажир </button>
                    </div>
                </div>
            </div>
            <div class="och-card">
                <div class="och-header">
                    <span class="och-badge">3</span> Перелеты </div>
                <div class="och-content och-flights" data-bind="flights">
                    <%#data.flights%>
                    <div class="obj-flight subcomponent och-item" data-uri="<%uri%>"></div>
                    <%/data.flights%>
                    <div class="och-item">
                        <button class="och-btn och-btn-default och-btn-block" data-bind="btn-add-flight" type="button">
                            <i class="och-icon och-icon-plus-light"></i> Добавить перелет </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="och-col-sm-6 och-sticky">
            <div class="och-card">
                <div class="och-header">
                    <span class="och-badge">4</span> Настройка выбора мест </div>
                <div class="och-content">
                    <div class="obj-seatmap_strategies subcomponent" data-uri="<%seatmap_strategies.uri%>"></div>
                    <div class="och-item-space">
                    </div>
                </div>
            </div>
            <button type="submit" class="och-btn och-btn-primary och-btn-block och-btn-lg"> Отправить регистрацию </button>
        </div>
    </div>
</form></script><script type="text/x-template" id="flight" data-title="Перелет"><%^edit_mode%>
    <div class="och-item och-item-space och-from-to">
        <div class="och-row och-half-gap">
            <div class="och-col-xs-3 och-bold">
                <%data.marketing_carrier_code%>-<%data.flight_num%>
            </div>
            <div class="och-col-xs-3">
                <%#data.departure_name%>
                    <div class="och-city"><%data.departure_name%></div>
                <%/data.departure_name%>
                <%#data.departure_code%>
                    <div class="och-airport"><%data.departure_code%></div>
                <%/data.departure_code%>
                <%^data.departure_code%>
                <div class="och-city">Недоступно</div>
                <%/data.departure_code%>
            </div>
            <div class="och-col-xs-2 och-arrow"><i class="och-icon och-icon-wide-arrow"></i></div>
            <div class="och-col-xs-3">
                <%#data.destination_name%>
                    <div class="och-city"><%data.destination_name%></div>
                <%/data.destination_name%>
                <%#data.destination_code%>
                    <div class="och-airport"><%data.destination_code%></div>
                <%/data.destination_code%>
                <%^data.destination_code%>
                <div class="och-city">Недоступно</div>
                <%/data.destination_code%>
            </div>
            <div class="och-col-xs-1">
                <button class="och-btn-clear" data-bind="btn-edit" type="button">
                    <i class="och-icon och-icon-edit"></i>
                </button>
            </div>
        </div>
        <div class="och-row och-half-gap">
            <div class="och-col-xs-3 och-bold">
                <%#date_format%><%data.departure_date%><%/date_format%>
            </div>
            <div class="och-col-xs-3">
                <div class="och-time"><%data.departure_time%></div>
            </div>
            <div class="och-col-xs-2"></div>
            <div class="och-col-xs-3">
                <div class="och-time"><%data.arrival_time%></div>
            </div>
        </div>
    </div>
    <%/edit_mode%>
    <%#edit_mode%>
    <div class="och-item">
        <%#first%>
        <div class="och-form-group required" data-bind="form-group">
            <div class="och-input-group required">
                <input type="text" class="och-form-control required" name="booking_ref" value="<%data.booking_ref%>" placeholder="Номер бронирования">
                <span class="och-hint" data-toggle="tooltip" title="Номер бронирования это 6-7 букв или цифр, он предоставляется после покупки билета">
                </span>
            </div>
        </div>
        <%/first%>
        <div class="och-form-group required" data-bind="form-group">
            <input type="text" class="och-form-control required" placeholder="Авиакомпания, например,  Aeroflot или SU" name="marketing_carrier_code" autocomplete="off"
            data-value="<%data.marketing_carrier_code%>" value="<%data.marketing_carrier_name%><%^data.marketing_carrier_name%><%data.marketing_carrier_code%><%/data.marketing_carrier_name%>" data-ac="FlightChars">
        </div>
        <div class="och-form-group required" data-bind="form-group">
            <input type="text" class="och-form-control required" name="flight_num" value="<%data.flight_num%>" placeholder="Номер рейса">
        </div>
        <div class="och-form-group required" data-bind="form-group">
            <input type="date" class="och-form-control required" name="departure_date" value="<%data.departure_date%>" placeholder="Дата вылета">
        </div>
        <div class="och-form-group" data-bind="form-group">
            <div class="och-row och-half-gap">
                <div class="och-col-xs-6">
                    <div class="och-form-group required" data-bind="form-group">
                        <input type="time" data-type="time" step="60" class="och-form-control required" name="departure_time" value="<%data.departure_time%>" placeholder="Время вылета">
                    </div>
                </div>
                <div class="och-col-xs-6">
                    <div class="och-form-group" data-bind="form-group">
                        <input type="time" data-type="time" step="60" class="och-form-control" name="arrival_time" value="<%data.arrival_time%>" placeholder="Время прилета">
                    </div>
                </div>
            </div>
        </div>
        <div class="och-form-group required" data-bind="form-group">
            <input type="text" class="och-form-control required" placeholder="Аэропорт вылета, например,  Domodedovo или DME или Moscow" name="departure_code" autocomplete="off"
            data-value="<%data.departure_code%>" value="<%data.departure_code%><%#data.departure_name%>: <%/data.departure_name%><%data.departure_name%>" data-ac="ArrivalAirport">
        </div>
        <div class="och-form-group required" data-bind="form-group">
            <input type="text" class="och-form-control required" placeholder="Аэропорт прилета, например,  Domodedovo или DME или Moscow" name="destination_code" autocomplete="off"
            data-value="<%data.destination_code%>" value="<%data.destination_code%><%#data.destination_name%>: <%/data.destination_name%><%data.destination_name%>" data-ac="ArrivalAirport">
        </div>
        <button class="och-btn och-btn-danger och-btn-block" data-bind="btn-stop-edit" tabindex="-1" type="button"> Отменить редактирование перелета </button>
        <button class="och-btn och-btn-primary och-btn-block" data-bind="save" tabindex="-1" type="button"> Сохранить </button>
    </div>
    <%/edit_mode%></script><script type="text/x-template" id="passenger" data-delete-confirmation="Вы действительно хотите удалить пассажира PSG?"><div class="och-content">
    <%^edit_mode%>
        <div class="och-item och-dark">
            <div class="och-pull-right">
                <a href="#" data-bind="btn-edit">Изменить</a>
                &nbsp;&nbsp;
                <a href="#" class="och-text-danger" data-bind="btn-delete">Удалить</a>
            </div>
            <div class="och-pull-left">
                <a href="#" data-bind="btn-edit">
                    <%data.first_name%>&nbsp;<%data.last_name%>
                </a>
            </div>
        </div>
        <div class="och-item">
            <%#data.eticket%>
            <div class="och-form-group">
                <div class="och-input-holder">
                    <span class="och-text-secondry"> Номер электронного билета:
                    </span>
                    <%data.eticket%>
                </div>
            </div>
            <%/data.eticket%>
    <%/edit_mode%>
    <%#edit_mode%>
        <div class="och-item">
            <div class="och-form-group" data-bind="form-group">
                <div class="och-btn-group och-btn-group-justified" data-toggle="buttons">
                    <button class="och-btn och-btn-default" type="button">
                        <input type="radio" name="gender" value="male" <%#is_male%> checked<%/is_male%>/> Мужской </button>
                    <button class="och-btn och-btn-default" type="button">
                        <input type="radio" name="gender" value="female" <%#is_female%> checked<%/is_female%>/> Женский </button>
                </div>
            </div>
            <div class="och-form-group required" data-bind="form-group">
                <input type="text" class="och-form-control required"
                    name="eticket" value="<%data.eticket%>"
                    placeholder="Номер электронного билета, например,  1234567890123">
            </div>
            <div class="och-form-group required" data-bind="form-group">
                <input type="text" class="och-form-control required"
                    name="first_name" value="<%data.first_name%>"
                    placeholder="Имя, например,  Ivan">
            </div>
            <div class="och-form-group required" data-bind="form-group">
                <input type="text" class="och-form-control required"
                    name="last_name" value="<%data.last_name%>"
                    placeholder="Фамилия, например,  Ivanov">
            </div>
            <div class="och-form-group" data-bind="form-group">
                <input type="text" class="och-form-control"
                    name="middle_name" value="<%data.middle_name%>"
                    placeholder="Отчество, например,  Ivanovich">
            </div>
            <div class="och-form-group" data-bind="form-group">
                <input type="date" class="och-form-control"
                    placeholder="Дата рождения"
                    name="date_of_birth" value="<%data.date_of_birth%>">
            </div>
            <div class="och-form-group" data-bind="form-group">
                <input type="text" class="och-form-control"
                    name="citizenship_id"
                    data-value="<%data.citizenship_id%>" value="<%data.citizenship.country%><%^data.citizenship.country%><%data.citizenship_id%><%/data.citizenship.country%>"
                    placeholder="Гражданство, например,  Russia или RU"
                    autocomplete="off" data-ac="Citizenship">
            </div>
            <div class="och-form-group" data-bind="form-group">
                <input type="text" class="och-form-control"
